<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listas HTML</title>
</head>
<body>
	<h3>lista Ordenada</h3>
	<!-- ol>li{Elemento}*5-->
	<ol>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ol>

	<h3>Lista desordenada</h3>
	<!--ul>li{elemento}*5 -->
	<ul>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
		<li>Elemento</li>
	</ul>
	
</body>
</html>
